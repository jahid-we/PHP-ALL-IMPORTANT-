<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #6600ff 0%, #ff3399 100%);
        }

        .profile-card {
            width: 300px;
            height: 400px;
            background: linear-gradient(to bottom, #3399ff 0%, #9933ff 100%);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 18px rgba(0, 0, 0);
        }

        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background-color: #ccc;
            /* Placeholder color */
        }

        .profile-name {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 5px;
        }

        .profile-occupation {
            font-size: 16px;
            text-align: center;
            color: #666;
            margin-bottom: 10px;
        }

        .profile-description {
            font-size: 14px;
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-info {
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="profile-card">
        <div class="profile-picture"></div>
        <div class="profile-name">John Doe</div>
        <div class="profile-occupation">Software Developer</div>
        <div class="profile-description">Passionate about creating innovative solutions.</div>
        <div class="contact-info">
            Email: john.doe@example.com<br>
            Mobile: +1 234 567 890
        </div>
    </div>
</body>

</html>
